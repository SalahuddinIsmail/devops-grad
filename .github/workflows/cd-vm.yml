name: CD-VM
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase owner for GHCR
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GHCR (runner)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        env:
          IMAGE: ghcr.io/${{ env.OWNER_LC }}/devops-grad-app:${{ github.sha }}
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy on VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # login on the VM (only needed if package is private)
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin || true

            mkdir -p ~/apps/devops-grad
            cd ~/apps/devops-grad
            cat > docker-compose.yml <<'YML'
            version: "3"
            services:
              web:
                image: ghcr.io/${{ env.OWNER_LC }}/devops-grad-app:${{ github.sha }}
                ports:
                  - "80:8080"
                environment:
                  - APP_ENV=vm
                restart: unless-stopped
            YML
            docker compose pull || docker-compose pull
            docker compose up -d --force-recreate || docker-compose up -d --force-recreate

            echo "---- HEALTHCHECK FROM INSIDE VM ----"
            sleep 2
            curl -i http://localhost:8080/healthz || true
            echo "------------------------------------"
